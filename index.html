
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbor LetMi</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #003057; color: white; padding: 1em; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .logo { max-height: 80px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .gallery img { width: 300px; margin: 10px; border-radius: 10px; }
    form { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
    footer { background: #003057; color: white; text-align: center; padding: 10px; margin-top: 40px; }
    .contact { text-align: center; margin: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Arbor LetMi logó" class="logo">
    <h1>Arbor LetMi</h1>
    <p>Gyors, precíz munkavégzés – 2-3x olcsóbb, mint a konkurens cégek</p>
    <nav>
      <a href="#galeria">Galéria</a>
      <a href="#ajanlat">Ajánlatkérés</a>
      <a href="#kapcsolat">Kapcsolat</a>
    </nav>
  </header>

  <section id="galeria" class="gallery">
    <img src="fa1.jpg" alt="Favágás 1">
    <img src="fa2.jpg" alt="Favágás 2">
    <img src="fa3.jpg" alt="Favágás 3">
  </section>

  <section id="ajanlat">
    <form>
      <h2>Árajánlat kérés</h2>
      <input type="text" placeholder="Név" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Üzenet" rows="5" required></textarea>
      <button type="submit">Küldés</button>
    </form>
  </section>

  <section id="kapcsolat" class="contact">
    <h2>Kapcsolat</h2>
    <p>Telefon: +36 30 217 7367</p>
    <p>Email: hege340@gmail.com</p>
  </section>

  <footer>
    &copy; 2025 Arbor LetMi. Minden jog fenntartva.
  </footer>
</body>
</html>
